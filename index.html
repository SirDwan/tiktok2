<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tok Ukraine</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="app_videos">
        <div class="video">
            <!-- video starts -->
            <video src="fu.MP4" class="video_player"></video>
            <!-- sidebar  -->
            <div class="videoSidebar">
                <div class="videoSidebar_button">
                    <span class="material-icons"> favorite_border </span>
                    <p>666k</p>
                </div>
                <div class="videoSidebar_button">
                    <span class="material-icons"> chat </span>
                    <p>100k</p>
                </div>
                <div class="videoSidebar_button">
                    <span class="material-icons"> share </span>
                    <p>500k</p>
                </div>
            </div>
            <!-- footer -->
            <div class="videoFooter">
                <div class="videoFooter_text">
                    <h3>Sir</h3>
                    <p class="videoFooter_description">Путин ХУЙЛО</p>
                    <div class="videoFooter_ticker">
                        <span class="material-icons videoFooter_icon"> music_note </span>
                        <marquee>Русский военный корабль, иди на хуй</marquee>
                    </div>
                </div>

                <!-- <img class="videoFooter_record" src="noga.jpeg" alt=""> -->
            </div>
            </div>
            <!-- video starts -->
            <video src="kolya1.MP4" class="video_player"></video>
            <!-- sidebar  -->
            <div class="videoSidebar">
                <div class="videoSidebar_button">
                    <span class="material-icons"> favorite_border </span>
                    <p>666k</p>
                </div>
                <div class="videoSidebar_button">
                    <span class="material-icons"> chat </span>
                    <p>100k</p>
                </div>
                <div class="videoSidebar_button">
                    <span class="material-icons"> share </span>
                    <p>500k</p>
                </div>
            </div>
            <!-- footer -->
            <div class="videoFooter">
                <div class="videoFooter_text">
                    <h3>Sir</h3>
                    <p class="videoFooter_description">Путин ХУЙЛО</p>
                    <div class="videoFooter_ticker">
                        <span class="material-icons videoFooter_icon"> music_note </span>
                        <marquee>Русский военный корабль, иди на хуй</marquee>
                    </div>
                </div>
                <!-- <img class="videoFooter_record" src="noga.jpeg" alt=""> -->
            </div>
        </div>
    </div>

    <script>
        const videos = document.querySelectorAll('video');

        for(const video of videos){
            video.addEventListener('click', function(){
                if(video.paused){
                    video.play();
                } else{
                    video.pause();
                }
            })
        }
    </script>
</body>
</html>
